<!DOCTYPE html>
  <html>

    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
      <!-- Custom CSS file -->
      <link type="text/css" rel="stylesheet" href="css/style.css">
      <!-- Font Awesome Stylesheets-->
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css" integrity="sha384-v2Tw72dyUXeU3y4aM2Y0tBJQkGfplr39mxZqlTBDUZAb9BGoC40+rdFCG0m10lXk" crossorigin="anonymous">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/fontawesome.css" integrity="sha384-q3jl8XQu1OpdLgGFvNRnPdj5VIlCvgsDQTQB6owSOHWlAurxul7f+JpUOVdAiJ5P" crossorigin="anonymous">
      <!-- Google Fonts Stylesheet -->
      <link href="https://fonts.googleapis.com/css?family=Shrikhand|Varela+Round" rel="stylesheet">




      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>

        <div id="imgHeader">
              <img src="empty-two-croped.jpg" class="responsive-image">
              <h1 id="mainHeading"> par-King </h1>
        </div>

        <div class="container">
          <div class="row">
            <div class="card col s12 ">
              <div class="card-content">
                <div id="firebaseui-auth-container">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="card col s12 ">
              <div class="card-content">
                <span class="card-title">Parking Search</span>

                  <form class="col s10 offset-s1">
                    <div class="row">

                      <div class="input-field">
                        <input id="streetnumber" type="text" class="validate">
                        <label for="streetnumber"> Street Number </label>
                      </div>

                      <div class="input-field">
                        <input id="nameofstreet" type="text" class="validate">
                        <label for="nameofstreet"> Street Name </label>
                      </div>

                      <div class="input-field">
                        <input id="city" type="text" class="validate">
                        <label for="city"> City </label>
                      </div>

                      <div class="input-field">
                        <select id="abbreviatedstate">
                          <option value="" disabled selected>State</option>
                          <option value="AL">Alabama</option>
                          <option value="AK">Alaska</option>
                          <option value="AZ">Arizona</option>
                          <option value="AR">Arkansas</option>
                          <option value="CA">California</option>
                          <option value="CO">Colorado</option>
                          <option value="CT">Connecticut</option>
                          <option value="DE">Delaware</option>
                          <option value="DC">District Of Columbia</option>
                          <option value="FL">Florida</option>
                          <option value="GA">Georgia</option>
                          <option value="HI">Hawaii</option>
                          <option value="ID">Idaho</option>
                          <option value="IL">Illinois</option>
                          <option value="IN">Indiana</option>
                          <option value="IA">Iowa</option>
                          <option value="KS">Kansas</option>
                          <option value="KY">Kentucky</option>
                          <option value="LA">Louisiana</option>
                          <option value="ME">Maine</option>
                          <option value="MD">Maryland</option>
                          <option value="MA">Massachusetts</option>
                          <option value="MI">Michigan</option>
                          <option value="MN">Minnesota</option>
                          <option value="MS">Mississippi</option>
                          <option value="MO">Missouri</option>
                          <option value="MT">Montana</option>
                          <option value="NE">Nebraska</option>
                          <option value="NV">Nevada</option>
                          <option value="NH">New Hampshire</option>
                          <option value="NJ">New Jersey</option>
                          <option value="NM">New Mexico</option>
                          <option value="NY">New York</option>
                          <option value="NC">North Carolina</option>
                          <option value="ND">North Dakota</option>
                          <option value="OH">Ohio</option>
                          <option value="OK">Oklahoma</option>
                          <option value="OR">Oregon</option>
                          <option value="PA">Pennsylvania</option>
                          <option value="RI">Rhode Island</option>
                          <option value="SC">South Carolina</option>
                          <option value="SD">South Dakota</option>
                          <option value="TN">Tennessee</option>
                          <option value="TX">Texas</option>
                          <option value="UT">Utah</option>
                          <option value="VT">Vermont</option>
                          <option value="VA">Virginia</option>
                          <option value="WA">Washington</option>
                          <option value="WV">West Virginia</option>
                          <option value="WI">Wisconsin</option>
                          <option value="WY">Wyoming</option>
                        </select>
                        <label>Browser Select</label>
                      </div>

                      <div class="input-field">
                        <button class="btn waves-effect waves-dark blue-grey darken-3 right" id="submit" type="submit" name="action">Search
                          <i class="fas fa-search right"></i>
                        </button>
                      </div>

                    </div>
                  </form>

              </div>

            </div>
          </div>

          <div class="row">
            <div class=" card col s12 ">
              <table class="striped responsive-table centered">
                <thead>
                  <tr>
                    <th> Location <i class="material-icons">my_location</i> </th>
                    <th> Address <i class="material-icons">place</i> </th>
                    <th> Availibity <i class="material-icons">thumbs_up_down</i> </th>
                    <th> Cost (Per Hour) <i class="material-icons">payment</i> </th>
                    <th> EV Charnging <i class="material-icons">ev_station</i> </th>
                  </tr>
                </thead>

                <tbody>

                </tbody>

              </table>

            </div>

          </div>



    </div> <!-- Closing container div -->

    <!-- footer -->
    <div>

    </div>



      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

      <script>
        $(document).ready(function() {
          $('select').material_select();
        });

      </script>
      <!-- Firebase -->
      <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
      <script src="https://cdn.firebase.com/libs/firebaseui/2.2.1/firebaseui.js"></script>
      <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/2.2.1/firebaseui.css" />
      <!-- JS Firebase page -->
      <script type="text/javascript" src="javascript/firebase.js"></script>
      <!-- Javascript Client Library -->
      <script src="https://smartlock.google.com/client"></script>
      <script type="text/javascript" src="javascript/materialize.js"></script>
      <script type="text/javascript" src="javascript/parkingAPI.js"></script>

    </body>

  </html>
